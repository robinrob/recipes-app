<div class='blog-login-wrapper'>
  <form ng-controller='LoginCtrl' ng-submit='submit()'>
    <div class='blog-login-error'>{{ error }}</div>
    <div class='blog-login-label'>
      <label for='username'>Username:</label>
    </div>
    <div class='blog-login-element'>
      <input name='username' ng-model='username' placeholder='username' required='' type='text'>
    </div>
    <div class='blog-login-label'>
      <label for='password'>Password:</label>
    </div>
    <div class='blog-login-element'>
      <input name='password' ng-model='password' placeholder='password' required='' type='password'>
    </div>
    <div class='blog-login-button'>
      <button class='form-button' type='submit'>Sign in</button>
    </div>
  </form>
</div>
